<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamos</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid color-nav">
            <a class="navbar-brand" href="index.html">SERVIHOGAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pedir Turno</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="misTurnos.html">Mis turnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultas.html">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reclamos.html">Reclamos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Termina barra de navegación -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Formulario de reclamos -->
                <h2>Reclamos</h2>
                <form id="reclamosForm">
                    <div class="mb-3">
                        <label for="servicio" class="form-label">Con qué servicio estás teniendo problemas</label>
                        <select class="form-select" id="servicio" required>
                            <option selected disabled value="">Elegí el servicio</option>
                            <option value="2">electricista</option>
                            <option value="3">fumigación</option>
                            <option value="1">gasista</option>
                            <option value="3">jardinería</option>
                            <option value="3">pinturería</option>
                            <option value="3">plomería</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Tu nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Tu e-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="problema" class="form-label">Contanos cuál es el problema</label>
                        <textarea class="form-control" id="problema" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-md-8">
                <!-- Espacio vacío para el resto de la página -->
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="reclamos.js"></script>
</body>
</html>
