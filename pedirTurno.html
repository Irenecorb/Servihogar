       <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="form-container p-4 shadow bg-white rounded">
        <form id="form">
            <div class="mb-3">
                <label for="servicio" class="form-label">Servicio seleccionado</label>
                <input type="text" class="form-control" id="servicio" name="servicio" readonly>

            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-input form-control" id="direccion" name="direccion" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Día del turno:</label>
                <input type="date" class="form-input form-control" id="fecha" name="fecha" min="2024-11-30" required>
            </div>

            <!-- Sección de medios de pago -->
            <div class="mb-4">
                <h3>Medios de pago</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pago" id="debitoCredito" value="debitoCredito"
                        required>
                    <label class="form-check-label" for="debitoCredito">Tarjeta de Débito/Crédito</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pago" id="mercadoPago" value="mercadoPago"
                        required>
                    <label class="form-check-label" for="mercadoPago">Mercado Pago</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pago" id="paypal" value="paypal" required>
                    <label class="form-check-label" for="paypal">Paypal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="pago" id="efectivo" value="efectivo" required>
                    <label class="form-check-label" for="efectivo">Efectivo</label>
                </div>
            </div>

            <!-- Botón de pagar -->
            <button type="submit" class="btn btn-primary btn-lg w-100">Pagar</button>
        </form>
    </div>
</div>
